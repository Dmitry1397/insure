<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        div {
            position: absolute;
            
            width: 300px;
            height: 300px;

            background: red;
            z-index: 10;
        }

        .d2 {
            background: green;
            height: 100px;
            z-index: 11;
        }

        .d3 {
            background: blue;
            height: 150px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2"></div>
    <div class="d3"></div>
    </div>
    
</body>
